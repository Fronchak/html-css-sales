<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DSMeta</title>
</head>
<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="./images/dsmeta-logo.svg" alt="DSMeta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por Gabriel Fronchak</p>
        </div>
    </header>
    <main>
        <section id="sales">
            <div class="search-info-container">
                <div>
                    <h2>Vendas</h2>

                            <input class="dsmeta-form-control" type="text" placeholder="30/04/2022">
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="sales-table">
                            <thead>
                                <tr>
                                    <th class="large-layout">ID</th>
                                    <th class="medium-layout">Data</th>
                                    <th>Vendedor</th>
                                    <th class="large-layout">Visitas</th>
                                    <th class="large-layout">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                            <img src="./images/Vector.svg">

                                    </td>
                                </tr>
                                <tr>

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="large-layout">#547</td>

                                    <td>Anakin</td>
                                    <td class="large-layout">15</td>
                                    <td class="large-layout">11</td>
                                    <td>R$ 1500,00</td>
                                    <td class="table-icon-cell">
                                        <div class="person-icon-container">
                                            <img src="./images/Vector.svg">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
